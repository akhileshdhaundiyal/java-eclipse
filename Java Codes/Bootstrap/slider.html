                                            <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta hhtp-equiv="X-UA-Compatible" content="IE-Edge">

    <!--Bootstrap core CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>BootStrap 4</title>
</head>
<body>
    <!--Content of the page-->
    
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">            
            <div class="carousel-item active">
                <img src="images/sunset2.jpg" alt="Second slide">
                <div class="carousel-caption">
                    <h3>Second Slide</h3>
                    <p>Sunset with beautiful shades of Red</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/sunset3.jpeg" alt="Third slide">
                <div class="carousel-caption">
                    <h3>Third Slide</h3>
                    <p>Sun going down amidst the cloudy sky</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/sunset4.jpeg" alt="Third slide">
                <div class="carousel-caption">
                    <h3>Fourth Slide</h3>
                    <p>Sunset on a lake</p>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
                                
    <!--Bootstrap core JavaScript-->
    <!--Placed at the end of the page so that the pages load faster-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
